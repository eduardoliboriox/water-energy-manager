<form method="POST" class="card p-3 shadow-sm">

    <label>Leitura Anterior</label>
    <input type="number" step="0.001" name="anterior" class="form-control mb-3" required>

    <label>Leitura Atual</label>
    <input type="number" step="0.001" name="atual" class="form-control mb-3" required>

    <button class="btn btn-primary w-100">Calcular</button>
</form>

{% if resultado %}
<div class="alert alert-info mt-4">
    <h5>Resultado</h5>
    Consumo: <b>{{ resultado.unidades }} unidades</b><br>
    Total estimado: <b>R$ {{ resultado.total|round(2) }}</b>
</div>
{% endif %}
{% endblock %}
